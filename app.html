<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mosaic Wiki App</title>
  <meta name="description" content="Personal wiki with backlinks and lightweight graph preview.">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss" data-teda="tailwind-apply">
    @layer components {
      .btn-primary { @apply inline-flex items-center justify-center no-underline whitespace-nowrap bg-cyan-600 text-white px-3 py-2 rounded-lg shadow hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-300 active:scale-[.98] transition; }
      .btn-secondary { @apply inline-flex items-center justify-center no-underline whitespace-nowrap bg-white border border-slate-200 text-slate-700 px-3 py-2 rounded-lg shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-cyan-100 transition; }
      .toolbar-btn { @apply inline-flex items-center justify-center whitespace-nowrap h-9 px-3 rounded-md bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-cyan-100; }
      .pill-tab { @apply px-3 py-1.5 rounded-full text-sm border border-slate-200 bg-white text-slate-700 hover:bg-slate-50; }
      .pill-tab-active { @apply bg-cyan-600 border-cyan-600 text-white; }
      .sidebar { @apply bg-white border-r border-slate-200; }
      .wikilink { @apply text-cyan-700 underline decoration-cyan-300 underline-offset-2 hover:text-cyan-800 hover:decoration-cyan-400; }
      .page-item { @apply flex items-center justify-between px-3 py-2 rounded-md hover:bg-slate-50 cursor-pointer; }
      .page-title-input { @apply w-full bg-transparent border-0 text-xl md:text-2xl font-semibold focus:outline-none focus:ring-0; }
      .search-input { @apply w-full px-3 py-2 rounded-md border border-slate-200 focus:outline-none focus:ring-2 focus:ring-cyan-200; }
      .badge { @apply inline-flex items-center text-xs font-medium px-2 py-0.5 rounded-full bg-amber-100 text-amber-800 border border-amber-200; }
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
  <header class="sticky top-0 z-40 backdrop-blur bg-white/80 border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 h-14 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2" aria-label="Back to landing">
        <span class="inline-block h-7 w-7 rounded-md bg-cyan-600"></span>
        <span class="font-semibold">Mosaic Wiki</span>
      </a>
      <div class="flex items-center gap-2">
        <button id="toggleSidebar" class="toolbar-btn md:hidden" aria-expanded="false" aria-controls="leftSidebar">Menu</button>
        <a href="index.html" class="btn-secondary hidden md:inline-flex">Landing</a>
        <a href="#" id="newPageBtnTop" class="btn-primary">New Page</a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 mt-4 mb-16">
    <div class="grid grid-cols-12 gap-4">
      <!-- Left Sidebar -->
      <aside id="leftSidebar" class="sidebar col-span-12 md:col-span-3 lg:col-span-3 rounded-xl p-3 md:p-4 md:sticky md:top-16 md:self-start md:max-h-[calc(100vh-7rem)] md:overflow-auto hidden md:block" aria-label="Sidebar with pages and search">
        <div class="mb-3">
          <input id="searchInput" type="search" class="search-input" placeholder="Search or create... (Ctrl/Cmd K)" autocomplete="off" aria-label="Search or create page">
        </div>
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-sm font-semibold text-slate-600 uppercase tracking-wide">Pages</h2>
          <button id="newPageBtn" class="pill-tab" title="Create new page">New</button>
        </div>
        <ul id="pagesList" class="divide-y divide-slate-100" aria-live="polite"></ul>
      </aside>

      <!-- Editor / Preview -->
      <section class="col-span-12 md:col-span-6 lg:col-span-6">
        <div class="bg-white rounded-xl border border-slate-200 shadow-sm">
          <div class="p-3 md:p-4 border-b border-slate-200 flex items-center gap-3">
            <input id="pageTitle" class="page-title-input" placeholder="Untitled page" aria-label="Page title">
            <div class="ml-auto flex items-center gap-2">
              <button id="renameBtn" class="pill-tab" title="Rename page">Rename</button>
              <button id="deleteBtn" class="pill-tab" title="Delete page">Delete</button>
            </div>
          </div>
          <div class="p-3 md:p-4">
            <div class="flex items-center gap-2 mb-3">
              <button id="tabEdit" class="pill-tab pill-tab-active" aria-pressed="true">Edit</button>
              <button id="tabPreview" class="pill-tab" aria-pressed="false">Preview</button>
              <span class="ml-auto text-xs text-slate-500">Use [[Page Name]] to link</span>
            </div>
            <div id="editorWrap" class="">
              <textarea id="editor" class="w-full min-h-[45vh] md:min-h-[50vh] p-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-200" placeholder="Start typing..." aria-label="Editor"></textarea>
              <div class="mt-3 flex items-center justify-between text-xs text-slate-500">
                <span id="metaUpdated" class=""></span>
                <span id="metaWordCount" class=""></span>
              </div>
            </div>
            <article id="preview" class="prose-styles hidden"></article>
          </div>
        </div>
        <div class="mt-4 bg-white rounded-xl border border-slate-200 p-4">
          <h3 class="font-semibold">Backlinks</h3>
          <ul id="backlinks" class="mt-2 space-y-1" aria-live="polite"></ul>
        </div>
      </section>

      <!-- Right Sidebar: Graph + Info -->
      <aside class="col-span-12 md:col-span-3 lg:col-span-3 md:sticky md:top-16 md:self-start md:max-h-[calc(100vh-7rem)] md:overflow-auto">
        <div class="bg-white rounded-xl border border-slate-200 p-4">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold">Graph preview</h3>
            <span class="badge">Mini</span>
          </div>
          <div class="mt-3">
            <canvas id="graphCanvas" width="300" height="300" class="w-full h-auto rounded-lg border border-slate-200 bg-slate-50"></canvas>
            <p class="text-xs text-slate-500 mt-2">Click nodes to open pages. Center is the current page.</p>
          </div>
        </div>
        <div class="mt-4 bg-white rounded-xl border border-slate-200 p-4">
          <h3 class="font-semibold">Outlinks</h3>
          <ul id="outlinks" class="mt-2 space-y-1"></ul>
        </div>
      </aside>
    </div>
  </main>

  <!-- Mobile sidebar drawer -->
  <div id="drawer" class="fixed inset-0 z-50 hidden" aria-hidden="true">
    <div class="absolute inset-0 bg-black/40" id="drawerBackdrop"></div>
    <div class="absolute left-0 top-0 bottom-0 w-[85%] max-w-xs sidebar p-4 overflow-y-auto">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-semibold">Pages</h2>
        <button id="closeDrawer" class="pill-tab">Close</button>
      </div>
      <input id="drawerSearch" type="search" class="search-input mb-3" placeholder="Search or create...">
      <ul id="drawerPages" class="divide-y divide-slate-100"></ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
